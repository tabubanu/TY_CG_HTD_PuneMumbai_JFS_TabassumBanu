<div class="col-md-4 offset-md-4 mt-5">
    <h4 align="center">Login Form :</h4>
    <div class="card card-body">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
            <div class="form-group">
                <label for="email">Email ID :</label>
                <input type="email" name="email" id="email" #email='ngModel' ngModel placeholder="Enter Email Id"
                    class="form-control"  minlength="12" required>
                <div *ngIf='email.touched && email.invalid'>
                    <p class="alert alert-primary" *ngIf='email.errors.required'>
                        This field is required.
                    </p>
                    <p class="alert alert-danger" *ngIf='email.errors.minlength'>
                        It should be 12 alphachracter.
                    </p>
                    <p class="alert alert-danger" *ngIf='email.errors.email'>
                        This field take only email.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" #password='ngModel' ngModel
                    placeholder="Enter Password" class="form-control"  minlength="8" required>
                <div *ngIf='password.touched && password.invalid'>
                    <p class="alert alert-primary" *ngIf='password.errors.required'>
                        This field is required.
                    </p>
                    <p class="alert alert-danger" *ngIf='password.errors.minlength'>
                        It should be 8 alphacharacter.
                    </p>
                    <p class="alert alert-danger" *ngIf='password.errors.password'>
                        This field take only alphacharacter.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="type"> Specify Your type :</label>
                <select name="type" class="form-control" #type="ngModel" ngModel>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button class="btn btn-outline-primary float-right" type="submit"
                [disabled]='loginForm.invalid'>Login</button>
            <!-- <button type="submit" class="btn btn-outline-primary  float-right">Login</button> -->
        </form>
    </div>
</div>
